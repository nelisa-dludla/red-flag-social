{% extends 'reports/base.html' %}
{% load static %}
{% block content %}
	<div class='d-flex flex-column justify-content-center w-100'>
		<img class='mb-5' src="{% static 'Logo.svg' %}" height=70rem alt="Red Flag Social Logo">
		<form action="{% url 'search_results' %}" method='GET'>
			<!-- <i class="bi bi-search"></i> -->
			<input class='px-5 p-3 w-100 rounded-pill border-2 border-success' name='q' type="text" required placeholder='e.g. johndoe123'>
			<!-- Buttons -->
			<div class='d-flex justify-content-evenly mt-5 mx-auto' style='max-width: 400px;'>
				<button class='btn btn-success btn-large shadow p-3 fw-bold' type='submit' style='width: 150px;'>Search</button>
				<a class='btn btn-success shadow p-3 fw-bold text-white text-decoration-none d-none d-md-block' href="{% url 'reports-about' %}" style='width: 150px;'>Learn More</a>
			</div>
		</form>
	</div>
{% endblock content %}
