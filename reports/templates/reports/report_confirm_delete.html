{% extends 'reports/base.html' %}
{% block content %}
	<div>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class='border-bottom mb-4 fw-bold'>Delete Report</legend>
				<h2>Are you sure you want to delete the report filed against "{{ object.social_media_handle }}"</h2>
			</fieldset>
			<div class='form-group'>
				<button class='btn btn-outline-danger fw-semibold' type='submit'>Yes, Delete</button>
				<a class='btn btn-outline-secondary link-offset-2' href="{% url 'report-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
