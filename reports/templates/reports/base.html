{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% if title %}
			<title>Red Flag Social - {{ title }}</title>
		{% else %}
			<title>Red Flag Social</title>
		{% endif %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'reports/base.css'%}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">	<link href="css/style.css" rel="stylesheet">
	</head>
	<body class='bg-custom-white vh-100'>
		<header>
			<nav class='p-2 bg-custom-green'>
				<ul class='nav justify-content-between mx-5'>
					<!-- LHS -->
					<div>
						<!-- Logo -->
						<li class='nav-item'>
							<a class='nav-link text-black fs-5 fw-bold p-3' href="{% url 'reports-index' %}">Red Flag Social</a>
						</li>
					</div>
					<!-- RHS -->
					<div class='d-flex my-auto'>
						<!-- Logo -->
						<li class='nav-item'>
							<a class='nav-link text-black fs-6 fw-bold p-3' href="#">Login</a>
						</li>
						<!-- Logo -->
						<li class='nav-item'>
							<a class='nav-link text-black fs-6 fw-bold p-3' href="#">Register</a>
						</li>
					</div>
				</ul>
			</nav>
		</header>
		<div class="container d-flex justify-content-between p-5">
			<!-- LHS -->
			<!-- Content Block -->
			<div class='w-100 my-auto'>
				{% block content %}{% endblock %}
			</div>
			<!-- RHS -->
			<!-- Quick Links -->
			{% if title %}
				<div>
					<div class='bg-white border border-1 border-black rounded shadow p-4' style='width: 300px;'>
						<p class='text-secondary fw-bold'>Quick Links</p>
						<ul class='list-unstyled'>
							<li>
								<a class='text-black fw-bold text-decoration-none' href="{% url 'reports-index' %}">Search</a>
							</li>
							<li>
								<a class='text-black fw-bold text-decoration-none'  href="#">Submit a Report</a>
							</li>
							<li>
								<a class='text-black fw-bold text-decoration-none'  href="{% url 'reports-about'%}">Learn More</a>
							</li>
						</ul>
					</div>
				</div>
			{% endif %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
