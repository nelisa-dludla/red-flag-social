{% extends 'reports/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class='border-bottom mb-4 fw-bold'>Register</legend>
				{{ form|crispy }}
			</fieldset>
			<div class='form-group mb-4'>
				<button class='btn btn-success p-2 fw-semibold' type='submit'>Create Your Account</button>
			</div>
		</form>
		<div class='border-top pt-3'>
			<small class='text-muted'>
				Already Have An Account? <a class='ml-2 link-offset-2' href="{% url 'login' %}">Log In</a>
			</small>
		</div>
	</div>
{% endblock content %}
