{% extends 'reports/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class='border-bottom mb-4 fw-bold'>Register</legend>
				{{ form|crispy }}
			</fieldset>
			<div class='form-group'>
				<button class='bg-custom-green rounded p-2' type='submit'>Register</button>
			</div>
		</form>
		<div class='border-top pt-3'>
			<small class='text-muted'>
				Already have an account? <a class='ml-2' href="#">Log In</a>
			</small>
		</div>
	</div>
{% endblock content %}
