{% extends 'reports/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div>
		<form method='POST'>
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class='border-bottom mb-4 fw-bold'>Reset Password</legend>
				{{ form|crispy }}
			</fieldset>
			<div class='form-group'>
				<button class='bg-custom-green rounded p-2' type='submit'>Request Password Reset</button>
			</div>
		</form>
	</div>
{% endblock content %}
