{% extends 'reports/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div>
		<div>
			<h2>{{ user.username }}</h2>
			<p class='text-secondary'>{{ user.email}}</p>
		</div>
		<!-- Form -->
		<form method='POST'>
			{% csrf_token %}
			<fieldset class='form-group'>
				<legend class='border-bottom mt-4 mb-4 fw-bold'>Profile Info</legend>
				{{ user_form|crispy }}
			</fieldset>
			<div class='form-group'>
				<button class='btn btn-secondary fw-semibold' type='submit'>Update</button>
			</div>
		</form>
	</div>
{% endblock content %}
